<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Rocket Ship</title>
    <script src="jquery-3.2.1.js"></script>
    <script>
      $(document).ready(function(){
        $('h1').css('color', 'firebrick');
        $('h1').css('font-family', 'Helvetica');
        $('h1').css('font-size', '30px');

        $('img').css('position', 'absolute');
        $('img').css('top', 600);
        $('img').css('left', 100);

        // you might get '800px' so you will need to parse out the int before subtracting 1
        // let top = parseInt( $('img').css('top') );

        // i want the top position to decrease over time
        // setInterval(function(){
        //     $('img').css('top', top);
        //     top -= 1;
        //
        // }, 10);

        // control the ship using the keyboard's "W" and "S" keys using a
        // keyboard event listener
        let speed = 20;

        $(document).keypress(function(event){
          // event.preventDefault();
          let currentTopPos = parseInt( $('img').css('top') );

          if (event.key === "w") {
            // we want the ship to move up
            console.log("move the ship up!");
            $('img').css('top', currentTopPos-speed);

            // $('img').css('top', --currentTopPos);
            // $('img').css('top', currentTopPos -= 1);
            // $('img').css('top', currentTopPos = currentTopPos - 1);

          } else if (event.key === "s") {
            console.log("move the ship down!");
            $('img').css('top', currentTopPos+speed);
          }
          // console.log(event.which);

        });
      });
    </script>
  </head>
  <body>
    <h1>Rocket Ship</h1>
    <img src="rocket.png">
  </body>
</html>
